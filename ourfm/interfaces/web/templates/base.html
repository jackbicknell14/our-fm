<!DOCTYPE html>

    <!--     Fonts and icons     -->

            <div class="logo">
                <a href="http://www.our-fm.com" class="simple-text">
                    OurFM
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('user_blueprint.profile') + '?user_id=' + request.args['user_id']}}">
                        <i class="nc-icon nc-circle-09"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="{{url_for('user_blueprint.friends') + '?user_id=' + request.args['user_id']}}">

                                <i class="nc-icon nc-zoom-split"></i>
                                <span class="d-lg-block">&nbsp;Search</span>
                            </a>
                        </li>-->
                    </ul>
                    <ul class="navbar-nav ml-auto">

                        <!--Add drop down about us later
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Account</span>
                                </a>
                            </li>

                            <li class="nav-item dropdown">

                    </ul>
